<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    <title>BMI Calculator</title>
    <style>#form {
        position: relative;
        top: 50px;
        margin: 0
    }

    #form input {
        padding: 5px
    }

    .center {
        text-align: center
    }

    #form button {
        padding: 5px;
        background-color: #fff;
        border-color: #fff;
        color: #000
    }

    body {
        background-color: #008b8b;
        overflow: hidden
    }

    @media only screen and (max-width: 1000px) {
        #header {
            font-size: 30px
        }
    }

    @media only screen and (max-width: 800px) {
        #header {
            font-size: 25px
        }
    }

    @media only screen and (max-width: 600px) {
        #header {
            font-size: 20px
        }

        #form input {
            padding: 2.5px
        }

        #form button {
            padding: 2.5px;
            border-radius: 4px
        }
    }</style>
    <script defer="defer" src="/test/bmi/static/main.js"></script>
</head>

<div id="root"></div>
</body>
</html>
