<!doctype html>
<html lang="en">
<head>{{ template "noscript" . }}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
    <title>Projects</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    {{ template "css" . }}
    <script defer="defer" src="/static/projects.js"></script>
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0">{{ template "navbar" . }}
    <section class="py-5 bg-light" id="projects">
        <div class="container px-5 my-5">
            <div class="row gx-5 align-items-center">
                <div class="col-lg-6"><h2 class="fw-bolder">JGL Technologies Projects</h2>
                    <div id="projects_render"></div>
                </div>
            </div>
        </div>
    </section>
</main>
{{ template "footer" . }}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
