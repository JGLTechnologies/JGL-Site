<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BMI Calculator</title>
    {% block css %}{% endblock %}
</head>
<body>
    <h1 id="header">BMI Calculator</h1>
    <center>
    <form id="form" method="GET" action="/test/bmi/calc">
        <input name="weight" id="weight" placeholder="weight" required/>
        <br>
        <br>
        <input name="heightft" id="heightft" placeholder="height feet" required/>
        <br>
        <br>
        <input name="heightin" id="heightin" placeholder="height inches"/>
        <br>
        <br>
        <button type="submit" id="button">Calculate</button>
        </form>
        <br>
        <br>
        <br>
        <h3>Last BMI: {{ last }}</h3>
    </center>
    <script>
        </script>
    
</body>
</html>
